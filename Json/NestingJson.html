<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Nesting Json</h2>
</body>
<script>
    var myobj={
        "name":"Venkatt",
        "age":20,
        "cars":[{"name":"Bmw","model":["Fiesta", "Focus", "Mustang"]},
                {"name":"Ford","model":["320", "X3", "X5" ]},
                {"name":"Fiat","model":[ "500", "Panda", "Orange" ]}
                ]
    }
    var text="",x,y;
    for(x in myobj.cars){
       text +="Company:"+myobj.cars[x].name+"<br><br>";
        for(y in  myobj.cars[x].model){
        text +="Model:"+myobj.cars[x].model[y]+"<br>";
        }
    }
    document.write(text);
</script>
</html>
