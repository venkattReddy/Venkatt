<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Form Validation</h2>
<form action="#" method="post" name="myform" onsubmit="myformValidation()">
    <input type="text" id="uname" name="uname">
    <input type="submit" value="submit">
</form>
</body>
<script>
function myformValidation(){
    var x=document.forms["myform"]["uname"].value;
    if(x ==""){
        alert("Name must be filled out");
        return false;
    }
}
</script>
</html>
