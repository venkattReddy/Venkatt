<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Promise3</h2>
</body>
<script>
    var isCleanRoom =new Promise(function(make, notMake){
      var isClean = true;
      if(isClean){
          make('Clean');
      }else{
          notMake('Not Clean');
      }
    });
    isCleanRoom.then(function(fromSuccess){
     consle.log("room is:"+ fromSuccess);
    },function(fromReject){
        consle.log("room is:"+ fromReject);
    });
</script>
</html>
