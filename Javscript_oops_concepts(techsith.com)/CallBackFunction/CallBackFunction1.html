<body>
<h2 style="color:red;">Call Back Function1</h2>
</body>
<script>
    var calc =function(num1, num2, calType){
  if(calType === 'add'){
   return num1 + num2;
  }else if(calType == 'mul'){
     return num1 * num2;
  }else{
      return num1 - num2;
  }

     }

    var result = calc(5, 4, 'mul');
    document.write(result);
</script>
