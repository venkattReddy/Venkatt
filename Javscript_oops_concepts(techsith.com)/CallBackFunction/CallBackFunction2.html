<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Here Call Function Abstract as Seperate functions</h2>
</body>
<script>
    var add = function(num1, num2){    // sub functions
        return num1 + num2;
    };

    var mul = function(num1, num2){   // sub functions
        return num1 * num2;
    }



    var call = function(num1, num2, callBack){  //sub functions call execute in main function

        if(typeof callBack === 'function'){
            return  callBack(num1, num2);
        }

    }

    var result = call(5,9,mul);
    document.write(result);
</script>
</html>
