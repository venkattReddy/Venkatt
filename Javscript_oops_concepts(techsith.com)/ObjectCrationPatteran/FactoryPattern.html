<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Factory Pattern</h2>
</body>
<script>
var peoplefactory = function(name,age,city){

    var temp={};    //Create Empty Object
    // also craeate like this var tem =new Object();

    temp.name = name;
    temp.age = age;
    temp.city = city;
    temp.printPerson = function(){
        document.write(this.name+" "+this.age+" "+this.city+"<br>");
    };
    return temp;
};

var person1 = new  peoplefactory("Venkatt",25,"Hyd");
var person2 = peoplefactory("Reddy",28,"Hyd");
person1.printPerson();
person2.printPerson();
</script>
</html>
