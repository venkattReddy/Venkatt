<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Dynamic Prototype</h2>
</body>
<script>
    var prototypeDynamic = function(name, age, city){
       this.name = name;
       this.age = age;
       this.city = city;

       if( typeof this.printPerson !== 'function' ){
           prototypeDynamic.prototype.printPerson = function(){
               document.write(this.name+" "+this.age+" "+this.city);
           };
       }
    }

    var person1 = new prototypeDynamic("Venkatt", 28, "Hyd");

    person1.printPerson();
</script>
</html>
