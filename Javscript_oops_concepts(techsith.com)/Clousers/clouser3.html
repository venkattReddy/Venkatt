<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Clouser</h2>
<button onclick="myfunction()">Clousers</button>
<p id="demo">0</p>
</body>
<script>
    var result = (function(){
        var count = 0;
        return function(){
            return count += 1;
        }
    })();
    function myfunction(){
        document.getElementById("demo").innerHTML=result();
    }

</script>
</html>
