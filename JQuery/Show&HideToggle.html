<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h2 style="color:red;">Show And Hide Toggle</h2>
<button>Toggle</button>
<p>Hi Venkatt Toggle</p>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
        $("p").toggle(2000);
        });
    });
</script>
</html>
