<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        "use strict"
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#mytext").text("This is Text");

            });

            $("#button2").click(function(){
                $("#myhtml").html("<b>This is html</b>");

            });

            $("#button3").click(function(){
                $("#myval").val("22");

            });
        });
    </script>
</head>
<body>
<h2 style="color:red;">Jquery Set Text,Html,Value</h2>

<p id="mytext">Text</p>
<p id="myhtml">html</p>
<input type="text" value="Hello" id="myval">
<button id="button1">Text</button> &nbsp;&nbsp;<button id="button2">html</button>&nbsp;&nbsp;<button id="button3">Value</button>
</body>

</html>
