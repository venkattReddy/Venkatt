<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h2 style="color:red;">Jquery Get Attribute</h2>
<button>Get Attribute</button>
<a href="www.w3schools" id="myAttr">W3schools</a>
</body>
<script>
    $(document).ready(function(){
     $("button").click(function(){
      alert("Attribute is:"+ $("#myAttr").attr("href"));
     });
    });
</script>
</html>
