<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #mydiv{
            width: 300px;
            height: 150px;
            background:green;
            border: 2px solid red;
        }
    </style>
</head>
<body>
<h2 style="color:red;">Empty</h2>
<button id="btn1">Empty</button><br><br>
<div id="mydiv">This is Inner Content</div>
</body>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
        $("#mydiv").empty();
        });
    });
</script>
</html>
