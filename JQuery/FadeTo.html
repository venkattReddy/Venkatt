<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .myCalss{
            width:100px;
            height:80px;
            background: green;
            border:2px solid blue;

        }
        #div2{
            background:red;
        }
        #div3{
            background:yellow;
        }
    </style>
</head>
<body>
<h2 style="color:red;">FadeTo</h2>
<button>FadeTo</button>
<div id="div1" class="myCalss">Div1</div>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
         $("#div1").fadeTo("slow",0.8);
        });
    });
</script>
</html>
