<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h2 style="color:red;">Jquery Get</h2>
<button id="btn1">Text</button>&nbsp;&nbsp;&nbsp;<button id="btn2">Html</button>
<p id="mytext">Hi<b>How r u?</b>Hello</p>
</body>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
         alert("Text:"+ $("#mytext").text());
        });
        $("#btn2").click(function(){
            alert("Html:"+ $("#mytext").html());
        });
    });
</script>
</html>
