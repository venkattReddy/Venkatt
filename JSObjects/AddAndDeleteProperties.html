<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Adding And Deleting Properties to Existing Object</h2>
</body>
<script>
    var myObj={"fName":"Jhon","lName":"Doe","age":25,"City":"Hyd"}; //litral object

    myObj.job="Software Engineer"; //adding property to existing object
    document.write("Job:"+myObj.job+"<br><br>");

    document.write("Original Property is:"+myObj.fName+"<br>");
    myObj.fName="Venkatt";//change Property value;
    document.write("Change Property is:"+myObj.fName+"<br><br>");

    document.write("Age Before is:"+myObj.age+"<br>");
    delete  myObj.age;
    document.write("Age After is:"+myObj.age);
</script>
</html>
