<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Call method</h2>
</body>
<script>
    var person={
        "fname":"Venkatt",
        "lName":"Reddy",
        "Age":22,
        "City":"Hyd",
        "FullName":function(){
            return this.fname+" "+this.lName;
        }
    }
    var myObjt={
        "fname":"Jhon",
        "lName":"Doe"
    }
    //using call call first object method into Secound object
    var myCall=person.FullName.call(myObjt);
    document.write("Method is:"+myCall);
</script>
</html>
