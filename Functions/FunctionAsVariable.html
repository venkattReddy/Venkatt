<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Function As Variable</h2>
<p id="demo"></p>
</body>
<script>
    var x = function(a,b){
       return a * b;
    }
    document.getElementById("demo").innerHTML=x(5,6);
</script>
</html>
