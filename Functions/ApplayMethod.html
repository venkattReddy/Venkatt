<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Call Method</h2>
<p id="demo1"></p>
<p id="demo2"> </p>
</body>
<script>
    //call method
    document.getElementById("demo1").innerHTML=Math.max(2,5,1,6,0);
    //applay method
    document.getElementById("demo2").innerHTML=Math.max.apply(null,[9,4,0,1,8,4]);
</script>
</html>
