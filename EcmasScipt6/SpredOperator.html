<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Spred Operator(previously if u want to pass array as parameter to we need apply() ,But using spresd() we can pass array as parameter)</h2>
</body>
<script>
    function myfunction(x, y, z){
   console.log(x + y + z);
    };

var myArray = [1,2,3];

//old method
    myfunction(4,5,6);
    myfunction.apply(this, myArray);

    //new method using spread method  we can pass array as parameter to function
    myfunction(...myArray);
</script>
</html>
