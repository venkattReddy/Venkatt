<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:red;">Spred Operator</h2>
</body>
<script>

    function mySpread(x, y, z, a, b, c){
       console.log(x + y + z + a + b + c);
    };
    //if u  pass only five number we can get NaN as output
    mySpread(1, 2, 3, 4, 5 );
    var myArray1 = [4, 5, 6, 7, 8, 9];
    var myArray2 = [4, 5, 6];

    //usin applay method
    mySpread.apply(this, myArray1);

    //using spred method(spred operator spreds the array as parameter)
    mySpread(...myArray2,4,5,6);

    mySpread(...myArray2,4,...[5, 6]);
</script>
</html>
