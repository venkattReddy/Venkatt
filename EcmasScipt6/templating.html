<h2 style="color:red;">Templating</h2>
<p>Javascript templating is a fast and efficient technique to render client-side templates with Javascript using a JSON data source. The template is HTML markup, peppered with tags that will either insert variables or run programming logic.</p>
</body>
<script>
    function mytemplating(name, age){
        console.log('my Name is ${name} and my age is ${age}');
    };
    mytemplating("venkatt", 26);
</script>
