<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>let Key Word</h2>
<p>let allows you to declare variables that are 'limited in scope' to the block, statement, or expression on which it is used. This is unlike the 'var keyword', which defines a variable globally, or locally to an entire function regardless of block scope.</p>
</body>
<script>
    //using 'var' key word
    var x = 10;
    if(x > 5){
        var  x = 4;
        console.log("inner:"+x);
    };
    console.log("outter:"+x);

    //usign 'let' key word let restrict variable value for perticular block
    var y = 6;
    if(y > 2){
        let y = 9;
        console.log("inner:"+y);
    };
    console.log("outter:"+y);
</script>
</html>
